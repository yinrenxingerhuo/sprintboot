# 数据源配置
spring.datasource.url=jdbc:uxdb://192.168.2.230:5432/uxdb
spring.datasource.driver-class-name=com.uxsino.uxdb.Driver
spring.datasource.username=uxdb
spring.datasource.password=1
#连接池配置
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.connection-properties=characterEncoding=utf8

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.UXSQLDialect
spring.jpa.show-sql=true
